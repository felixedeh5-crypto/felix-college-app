<h2>Upload Student Result</h2>
<form method="POST">
  <label>Student:</label>
  <select name="student_id" required>
    {% for s in students %}
    <option value="{{ s.id }}">{{ s.username }}</option>
    {% endfor %}
  </select><br><br>

  <label>Subject:</label>
  <input type="text" name="subject" required><br><br>

  <label>CA1 (out of 20):</label>
  <input type="number" name="ca1" min="0" max="20"><br><br>

  <label>CA2 (out of 20):</label>
  <input type="number" name="ca2" min="0" max="20"><br><br>

  <label>Exam (out of 60):</label>
  <input type="number" name="exam" min="0" max="60"><br><br>

  <label>Term:</label>
  <select name="term">
    <option>First Term</option>
    <option>Second Term</option>
    <option>Third Term</option>
  </select><br><br>

  <label>Session:</label>
  <input type="text" name="session" value="2024/2025" required><br><br>

  <button type="submit">UPLOAD RESULT</button>
</form>
<br><a href="/teacher">Back</a>
