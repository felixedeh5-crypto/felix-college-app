<!DOCTYPE html>
<html>
<head><title>Teacher Panel</title></head>
<body>
<h2>Teacher Dashboard - {{ current_user.class_name }}</h2>

</ul>
<p>Total Students: {{ students|length }}</p>
</body>
</html>
