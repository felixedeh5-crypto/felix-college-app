<!DOCTYPE html>
<html>
<head>
  <title>Felix College - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body { background: #f0f8ff; }</style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h3>REGISTER NEW USER</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label>Role:</label>
              <select name="role" class="form-control" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <div class="mb-3" id="class_select" style="display:none;">
              <label>Class (for teachers):</label>
              <select name="class_name" class="form-control">
                <option value="JSS1">JSS1</option>
                <option value="JSS2">JSS2</option>
                <option value="JSS3">JSS3</option>
                <option value="SSS1">SSS1</option>
                <option value="SSS2">SSS2</option>
                <option value="SSS3">SSS3</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" name="form_teacher" class="form-check-input" id="form_teacher">
              <label class="form-check-label">Form Teacher? (for attendance)</label>
            </div>
            <button type="submit" class="btn btn-success w-100">REGISTER</button>
          </form>
          <hr>
          <a href="/login" class="btn btn-link">Already have account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.querySelector('[name="role"]').addEventListener('change', function() {
  document.getElementById('class_select').style.display = this.value === 'teacher' ? 'block' : 'none';
});
</script>
</body>
</html>
